name: release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+a[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+b[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+rc[0-9]+"

env:
  PACKAGE_NAME: "gtm-mcp"
  OWNER: "paolobtl"

jobs:
  details:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.release.outputs.new_version }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v5

      - name: Extract tag and details
        id: release
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "new_version=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "Tag name is $TAG_NAME"

  setup_and_build:
    needs: details
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set project version
        run: |
          poetry version ${{ needs.details.outputs.new_version }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Build source and wheel distribution
        run: poetry build

      - name: Commit built files to repository
        run: |
          mkdir -p release/${{ needs.details.outputs.tag_name }}
          cp dist/* release/${{ needs.details.outputs.tag_name }}/
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add release/
          git commit -m "Release ${{ needs.details.outputs.tag_name }} build"
          git push origin HEAD:main  # oppure un altro branch, se necessario

  pypi_publish:
    needs: [setup_and_build, details]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1.13.0

  github_release:
    needs: [setup_and_build, details]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git fetch origin
          git checkout main  # o il branch di destinazione per il release
          gh release create ${{ needs.details.outputs.tag_name }} release/${{ needs.details.outputs.tag_name }}/* \
            --title ${{ needs.details.outputs.tag_name }} \
            --generate-notes
